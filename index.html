                  />
                </g>
              </svg>
              Play
            </button>

                class="icon-svg stop"
                version="1.0"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 100 100"
                xml:space="preserve"

	C76.667,26.331,73.665,23.333,70,23.333z M70,70H30V30h40V70z"
                />
              </svg>
              Stop
            </button>
            <label
              for="metronome-toggle"
              class="metronome-container"
              title="Metronome"
            >
              <input
                type="checkbox"
                id="metronome-toggle"
                class="metronome-toggle"
                checked="true"
              />
              <div class="switch"></div>
            </label>
          </div>
          <div class="bpm-container slider-container">
            <div class="slider">
              <label for="bpm-slider" class="slider-label">BPM: </label>
              <p id="bpm-value">120</p>
            </div>
            <input
              type="range"
              name="bpm"
              id="bpm-slider"
              class="slider-control"
              min="1"
              value="120"
              max="300"
              step="1"
            />
          </div>
          <div class="clock-container">
            <p class="clock-value" id="clock-value">00:00:00</p>
          </div>
          <div class="volume-container slider-container">

              <p id="volume-value">0</p>
            </div>

              type="range"
              name="volume"
              id="volume-slider"
              class="slider-control"
              min="-30"
              max="10"
              value="0"
              step="1"
            />
