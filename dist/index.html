<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>~#Project Name#~</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Stepper</h1>
        <button id="context">Start Audio Context</button>
      </header>
      <main id="container">
        <div id="toolbar">
          <div>
            <button class="btn play-btn">Play</button>
          </div>
          <div>
            <button class="btn stop-btn" disabled="true">Stop</button>
          </div>
          <div>
            <button class="btn clear-btn">Clear</button>
          </div>
          <div>
            <button class="btn metronome-btn">Metronome</button>
            <span id="metronome-status"></span>
          </div>
          <div class="bpm-container">
            BPM: <span id="bpm-value"></span>
            <input
              type="range"
              name="bpm"
              id="bpm-slider"
              min="0"
              max="300"
              step="1"
            />
          </div>
          <div class="volume-container">
            Volume: <span id="volume-value"></span>
            <input
              type="range"
              name="volume"
              id="volume-slider"
              min="-30"
              max="0"
              step="1"
            />
          </div>
          <div>
            <button class="btn mute-btn" type="button">Mute</button>
          </div>
        </div>
        <div id="sequencer-container">
          <div id="sequencer">
            <div id="playhead">
              <div id="playhead-marker"></div>
            </div>
            <div id="keyboard">
              <!-- <div class="key" data-note="" data-row="row_0">
                <p>Open Hi Hat</p>
              </div>
              <div class="key" data-note="" data-row="row_1">
                <p>Closed Hi Hat</p>
              </div>
              <div class="key" data-note="" data-row="row_2">
                <p>Percussion</p>
              </div>
              <div class="key" data-note="" data-row="row_3">
                <p>Snare</p>
              </div>
              <div class="key" data-note="" data-row="row_4">
                <p>Kick</p>
              </div> -->
            </div>
            <div id="grid"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
